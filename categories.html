{% extends 'auctions/layout.html' %}

{% block body %}
<div class="container">
    <h2 class="mb-4">Categories</h2>

    {% if categories %}
        <div class="list-group">
            <!-- Loop through categories and display them -->
            {% for category in categories %}
                <a href="{% url 'category_listings' category.category %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span>{{ category.category }}</span>
                    <span class="badge">{{ category.count }} listings</span>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert" role="alert">
            No categories available.
        </div>
    {% endif %}
</div>
{% endblock %}
